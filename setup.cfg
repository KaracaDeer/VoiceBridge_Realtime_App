[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .pytest_cache,
    .mypy_cache,
    build,
    dist,
    *.egg-info,
    .coverage,
    htmlcov,
    .tox,
    .eggs,
    node_modules,
    frontend/build

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = src
known_third_party = fastapi,uvicorn,pydantic,celery,redis,numpy,librosa,torch,transformers

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_strict_optional = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -v
    --tb=short
    --maxfail=1
